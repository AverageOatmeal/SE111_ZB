<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Form Examples</title>
    <style>
        .form{
            width: 500px;
            background-color: green;

        }
    </style>
</head>
<body>
    <h1>Week 5 Examples of Form Elements</h1>
    <input type="text">
    <input type="button" value="Click me!">
    <input type="checkbox">

    <form action="get" method="#">
        <h2>Form Example 1</h2>
        <label for="first-name">First Name</label>
        <input type="text" placeholder="Enter first name">
        <br>
        <label for="last-name">Last Name</label>
        <input type="text" placeholder="Enter last name">
        <br>
        <input type="submit" value="Submit">
        <br>
        <button>Submit</button>
    </form>

    <form action="post" method="post">
        <table>
            <thead>
                <tr>
                    <td>Label</td>
                    <td>Form Input</td>
                    <td>Output</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Text Input</td>
                    <td><input type="button" name="text-input"></td>
                    <td>Output</td>
                </tr>
                <tr>
                    <td>Radio Button Input</td>
                    <td><input type="button" name="text-input"></td>
                    <td>Output</td>
                </tr>
                <tr>
                    <td>Button Input</td>
                    <td><input type="button" name="button-input" value="Basic Button"></td>
                    <td>Output</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
